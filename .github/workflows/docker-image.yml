name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cicirello/pyaction:$(date +%s)
